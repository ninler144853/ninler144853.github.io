<!DOCTYPE html>
	<head>
		<style>
			.text1 {
				font-family:Consolas;
			}
			.text2 {
				font-family:Courier New;
			}
			.block1 {
				transition:all 0.5s ease;
				background:#33333300;
				border-radius:10pt;
				box-shadow:1px 1px 0px #000000;
			}
			.block1:hover {
				background:#333333cc;
				box-shadow:1px 1px 5px #000000;
			}
			.block1 > p {
				transform:translateX(5pt);
			}
			html > body {
				color: #000000;
				color: white;
			}
		</style>
	</head>
	<body>
		<div id="main-block" class="block1 text2">
			<p>
				Hello!
			</p>
		</div>
	</body>
<html>
